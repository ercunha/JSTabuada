<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

    <header>Aprendendo a tabuada</header>
    <section id="container" class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h5>Informe o número o qual deseja saber a tabuada</label> 
                <input type="number" name="inputNumero" id="inputNumero" > 
            </div>
            <div class="col-sm-12">
                <h5>Até qual valor deseja que seja,m exibidos os resultados ?</label> 
                <input type="number" name="inputMaximo" id="inputMaximo"> 
            </div>
            <div class="col-sm-12">
                <button class="btn btn-primary" id="btn-calcular"><i class="bi bi-calculator-fill"></i></button>
            </div>
            <div class="col-sm-12" id="blocoResultado">
                <h5>Abaixo segue a tabuada do número  <span id="spanNumero"></span></h5> 
                <select name="tabuada" id="tabuada" multiple size="8"></select>
            </div>

          </div>
    </section>

    
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
